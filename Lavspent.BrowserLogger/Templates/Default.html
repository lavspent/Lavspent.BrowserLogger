<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8"/>
<title>Browser Logger</title>

<link href="https://fonts.googleapis.com/css?family=Space+Mono&display=swap" rel="stylesheet">
<style type="text/css">
    html, body {
        background: black;
        color: silver;
        font-family: Space Mono, Lucida Console, monospace;
        font-size: 13px;
        height: 100%;
        margin: 0;
        padding: 0;
        top: 0;
        width: 100%;
    }

    .wrapper {
        display: flex;
        flex-direction: column;
        height: 100%;
    }

    .header, .footer {
        font-size: 13px;
        padding: 10px;
    }

    .content {
        -ms-flex: 1;
        -o-flex: 1;
        -webkit-flex: 1;
        background: #1D1C1C;
        color: greenyellow;
        flex: 1;
        overflow: auto;
        padding: 5px 10px;
    }

    div.table { display: table; }

    div.row { display: table-row; }

    div.cell {
        display: table-cell;
        padding-right: 10px;
        white-space: nowrap;
    }

    div.lastcell { display: table-cell; }

    div.line {
        color: gray;
        text-align: right;
    }

    span.trce {
        background: black;
        color: silver;
    }

    span.dbug {
        background: black;
        color: white;
    }

    span.info {
        background: greenyellow;
        color: black;
    }

    span.warn {
        background: orange;
        color: white;
    }

    span.fail {
        background: red;
        color: white;
    }

    span.crit {
        background: darkred;
        color: white;
    }

    span.unkn {
        background: white;
        color: darkred;
    }

    .ledText {
        color: white;
        font-weight: bold;
        line-height: 25px;
        text-transform: uppercase;
        vertical-align: middle;
    }

    .dot {
        background-color: silver;
        border-radius: 50%;
        display: inline-block;
        height: 10px;
        line-height: 25px;
        vertical-align: middle;
        width: 10px;
    }

    .online { background: yellowgreen; }

    .offline { background: red; }

    a {
        color: white;
        text-decoration: none;
    }

    a:hover { text-decoration: underline; }

    a:active { color: white; }

    a:visited { color: white; }
</style>

<script language="javascript" type="text/javascript">
    var dateFormat = function() {
        var token = /d{1,4}|m{1,4}|yy(?:yy)?|([HhMsTt])\1?|[LloSZ]|"[^"]*"|'[^']*'/g,
            timezone =
                /\b(?:[PMCEA][SDP]T|(?:Pacific|Mountain|Central|Eastern|Atlantic) (?:Standard|Daylight|Prevailing) Time|(?:GMT|UTC)(?:[-+]\d{4})?)\b/g,
            timezoneClip = /[^-+\dA-Z]/g,
            pad = function(val, len) {
                val = String(val);
                len = len || 2;
                while (val.length < len) val = "0" + val;
                return val;
            };

        // Regexes and supporting functions are cached through closure
        return function(date, mask, utc) {
            var dF = dateFormat;

            // You can't provide utc if you skip other args (use the "UTC:" mask prefix)
            if (arguments.length == 1 &&
                Object.prototype.toString.call(date) == "[object String]" &&
                !/\d/.test(date)) {
                mask = date;
                date = undefined;
            }

            // Passing date through Date applies Date.parse, if necessary
            date = date ? new Date(date) : new Date;
            if (isNaN(date)) throw SyntaxError("invalid date");

            mask = String(dF.masks[mask] || mask || dF.masks["default"]);

            // Allow setting the utc argument via the mask
            if (mask.slice(0, 4) == "UTC:") {
                mask = mask.slice(4);
                utc = true;
            }

            var _ = utc ? "getUTC" : "get",
                d = date[_ + "Date"](),
                D = date[_ + "Day"](),
                m = date[_ + "Month"](),
                y = date[_ + "FullYear"](),
                H = date[_ + "Hours"](),
                M = date[_ + "Minutes"](),
                s = date[_ + "Seconds"](),
                L = date[_ + "Milliseconds"](),
                o = utc ? 0 : date.getTimezoneOffset(),
                flags = {
                    d: d,
                    dd: pad(d),
                    ddd: dF.i18n.dayNames[D],
                    dddd: dF.i18n.dayNames[D + 7],
                    m: m + 1,
                    mm: pad(m + 1),
                    mmm: dF.i18n.monthNames[m],
                    mmmm: dF.i18n.monthNames[m + 12],
                    yy: String(y).slice(2),
                    yyyy: y,
                    h: H % 12 || 12,
                    hh: pad(H % 12 || 12),
                    H: H,
                    HH: pad(H),
                    M: M,
                    MM: pad(M),
                    s: s,
                    ss: pad(s),
                    l: pad(L, 3),
                    L: pad(L > 99 ? Math.round(L / 10) : L),
                    t: H < 12 ? "a" : "p",
                    tt: H < 12 ? "am" : "pm",
                    T: H < 12 ? "A" : "P",
                    TT: H < 12 ? "AM" : "PM",
                    Z: utc ? "UTC" : (String(date).match(timezone) || [""]).pop().replace(timezoneClip, ""),
                    o: (o > 0 ? "-" : "+") + pad(Math.floor(Math.abs(o) / 60) * 100 + Math.abs(o) % 60, 4),
                    S: ["th", "st", "nd", "rd"][d % 10 > 3 ? 0 : (d % 100 - d % 10 != 10) * d % 10]
                };

            return mask.replace(token,
                function($0) {
                    return $0 in flags ? flags[$0] : $0.slice(1, $0.length - 1);
                });
        };
    }();

    // Some common format strings
    dateFormat.masks = {
        "default": "ddd mmm dd yyyy HH:MM:ss",
        shortDate: "m/d/yy",
        mediumDate: "mmm d, yyyy",
        longDate: "mmmm d, yyyy",
        fullDate: "dddd, mmmm d, yyyy",
        shortTime: "h:MM TT",
        mediumTime: "h:MM:ss TT",
        longTime: "h:MM:ss TT Z",
        isoDate: "yyyy-mm-dd",
        isoTime: "HH:MM:ss",
        isoDateTime: "yyyy-mm-dd'T'HH:MM:ss",
        isoUtcDateTime: "UTC:yyyy-mm-dd'T'HH:MM:ss'Z'"
    };

    // Internationalization strings
    dateFormat.i18n = {
        dayNames: [
            "Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat",
            "Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"
        ],
        monthNames: [
            "Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec",
            "January", "February", "March", "April", "May", "June", "July", "August", "September", "October",
            "November", "December"
        ]
    };

    // For convenience...
    Date.prototype.format = function(mask, utc) {
        return dateFormat(this, mask, utc);
    };

    var line = 1;

    function init(options) {
        var output = document.getElementById("output");
        var websocket = new WebSocket(options.logStreamUrl);
        websocket.onopen = function(evt) { onOpen(evt, options); };
        websocket.onclose = function(evt) { onClose(evt, options); };
        websocket.onmessage = function(evt) { onMessage(evt, options, output); };
        websocket.onerror = function(evt) { onError(evt, options, output); };
    }

    function setStatus(options, status) {
        var ledText = document.getElementById("ledText");
        var ledLamp = document.getElementById("ledLamp");
        if (status) {
            ledText.innerHTML = "Connected";
            ledLamp.classList.remove("offline");
            ledLamp.classList.add("online");
        } else {
            ledText.innerHTML = "Disconnected";
            ledLamp.classList.remove("online");
            ledLamp.classList.add("offline");
        }
        ledText.title = options.logStreamUrl;
    }

    function onOpen(evt, options) {
        setStatus(options, true);
    }

    function onClose(evt, options) {

        setStatus(options, false);
    }

    function replaceURLWithHTMLLinks(text) {
        var exp = /(\b(https?|ftp|file):\/\/[-A-Z0-9+&@#\/%?=~_|!:,.;]*[-A-Z0-9+&@#\/%=~_|])/i;
        return text.replace(exp, "<a target='blank' href='$1'>$1</a>");
    }

    function getShortLogLevel(logLevel) {
        switch (logLevel) {
        case "Trace":
            return "trce";
        case "Debug":
            return "dbug";
        case "Information":
            return "info";
        case "Warning":
            return "warn";
        case "Error":
            return "fail";
        case "Critical":
            return "crit";
        default:
            return "unkn";
        }
    }

    function onMessage(evt, options, output) {
        var data = JSON.parse(evt.data);

        var message = '';

        if (options.showLineNumbers)
            message = message + '<div class="cell line">' + line + '&gt;</div>';

        var logLevel = getShortLogLevel(data.logLevel);
        message = message + '<div class="cell"><span class="' + logLevel + '">' + logLevel + '</div>';

        if (options.showTimeStamp) {
            var date = new Date(data.timeStampUtc);
            message = message +
                '<div class="cell timestamp" title="' +
                date.format("default") +
                '">' +
                date.format(options.dateFormatString) +
                '</div>';
        }

        if (options.showClassName)
            message = message + '<div class="cell name">' + data.name + '</div>';

        message = message +
            '<div class="lastcell message" title="' +
            data.name +
            '">' +
            replaceURLWithHTMLLinks(data.message) +
            '</div>';

        writeToScreen(output, options, message);
        line++;
    }

    function onError(evt, options, output) {
        writeToScreen(output, options, evt.data);
    }

    function writeToScreen(output, options, message) {
        var row = document.createElement("div");
        row.innerHTML = message;
        row.className = "row";
        if (options.newOnTop)
            output.insertAdjacentElement('afterbegin', row);
        else {
            output.appendChild(row);
        }
    }
</script>
</head>
<body>
<div class="wrapper">
    <div class="header">
        <span>Logger state:</span>
        <span id="ledLamp" class="dot offline"></span>
        <span id="ledText" class="ledText">Unknown</span>
    </div>
    <div class="content">
        <div id="output"></div>
    </div>
    <div class="footer">Powered by <a target="_blank" href="https://github.com/lavspent/Lavspent.BrowserLogger">Lavspent.BrowserLogger</a></div>
</div>
</body>
</html>
