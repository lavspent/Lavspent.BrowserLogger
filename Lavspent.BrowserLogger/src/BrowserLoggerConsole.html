<!DOCTYPE html>
<html>
<meta charset="utf-8"/>
<title>Lavspent.BrowserLogger Console</title>
<script language="javascript" type="text/javascript">

    //var wsUri = "ws://" + location.host + "/logstream";
    //var output;

    function init(options) {
        var output = document.getElementById("output");

        websocket = new WebSocket(options.wsUri);
        websocket.onopen = function(evt) { onOpen(evt, options, output); };
        websocket.onclose = function(evt) { onClose(evt, options, output); };
        websocket.onmessage = function(evt) { onMessage(evt, options, output); };
        websocket.onerror = function(evt) { onError(evt, options, output); };

    }

    function onOpen(evt, options, output) {
        writeToScreen(output, "CONNECTED");
    }

    function onClose(evt, options, output) {
        writeToScreen(output, "DISCONNECTED");
    }

    function onMessage(evt, options, output) {

        var data = JSON.parse(evt.data);

        var timestamp = data.timeStamp;
        var levelString = data.levelString;
        var levelBackground = data.levelBackground;
        var levelForeground = data.levelForeground;
        var messageColor = data.messageColor;
        var message = data.message;
        var logAsError = data.logAsError;

        debugger;

        writeToScreen(output,
            `<span style="color: ${levelForeground}; background-color: ${levelBackground}">${levelString
            }</span><span style = "color: ${messageColor}" > ${message}</span >`);
    }

    function onError(evt, options, output) {
        writeToScreen(output, '<span style="color: red;">ERROR:</span> ' + evt.data);
    }

    function writeToScreen(output, message) {
        var pre = document.createElement("p");
        pre.style.wordWrap = "break-word";
        pre.innerHTML = message;
        output.appendChild(pre);
    }

//    window.addEventListener("load", init, false);

</script>

<style>
    .console {
        background-color: black;
        bottom: 25px;
        color: whitesmoke;
        font-family: 'Lucida Console';
        left: 0px;
        overflow-x: hidden;
        overflow-y: scroll;
        position: absolute;
        right: 0px;
        top: 0px;
    }

    .footer {
        bottom: 0px;
        height: 25px;
        position: absolute;
    }
</style>
<body>
<div id="output" class="console"></div>
<div class="footer">Powered by Lavspent.BrowserLogger</div>
