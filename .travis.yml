language: csharp
mono: none
dotnet: 2.1.502
sudo: required
dist: trusty

install:
 - dotnet restore  

script:
 - dotnet pack --configuration release --output nupkgs --version-suffix $TRAVIS_BUILD_NUMBER
 - dotnet nuget push ./Lavspent.BrowserLogger/nupkgs/Lavspent.BrowserLogger.*.nupkg --api-key $NUGET_API_KEY --source $NUGET_SOURCE
